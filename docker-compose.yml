version: '3.8'
services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: webte_backend
    restart: always
    volumes:
      - .:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
    ports:
      - "8000:80"
    depends_on:
      - db
  frontend:
    build: ./fe
    ports:
      - "8080:8080"
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webte_zaverecne
      MYSQL_USER: webte
      MYSQL_PASSWORD: pass123
    volumes:
      - ./data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"